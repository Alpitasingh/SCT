<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .add-task-form {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .filters {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .task-list {
            padding: 30px;
            min-height: 400px;
        }

        .task-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            background: #f8f9fa;
            opacity: 0.7;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #666;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .task-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #666;
        }

        .priority-high {
            color: #e74c3c;
            font-weight: 600;
        }

        .priority-medium {
            color: #f39c12;
            font-weight: 600;
        }

        .priority-low {
            color: #27ae60;
            font-weight: 600;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-actions button {
            flex: 1;
            min-width: 80px;
        }

        .complete-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #000;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .task-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù My Tasks</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="add-task-form">
            <h2 style="margin-bottom: 20px;">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Optional description..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDate">Due Date</label>
                        <input type="date" id="taskDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskTime">Due Time</label>
                        <input type="time" id="taskTime">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn">Add Task</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="filters">
            <span style="font-weight: 600;">Filter:</span>
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="today">Due Today</button>
            <button class="filter-btn" data-filter="overdue">Overdue</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state">
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Task</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editTitle">Task Title *</label>
                    <input type="text" id="editTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPriority">Priority</label>
                        <select id="editPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editDate">Due Date</label>
                        <input type="date" id="editDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="editTime">Due Time</label>
                        <input type="time" id="editTime">
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <button type="submit" class="btn">Update Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.editingTaskId = null;
                
                this.initializeElements();
                this.attachEventListeners();
                this.renderTasks();
            }
            
            initializeElements() {
                this.taskForm = document.getElementById('taskForm');
                this.editForm = document.getElementById('editForm');
                this.taskList = document.getElementById('taskList');
                this.editModal = document.getElementById('editModal');
                this.filterButtons = document.querySelectorAll('.filter-btn');
                
                // Set min date to today
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('taskDate').min = today;
                document.getElementById('editDate').min = today;
            }
            
            attachEventListeners() {
                this.taskForm.addEventListener('submit', (e) => this.handleAddTask(e));
                this.editForm.addEventListener('submit', (e) => this.handleEditTask(e));
                
                this.filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => this.handleFilterChange(e));
                });
                
                // Modal close
                document.querySelector('.close').addEventListener('click', () => {
                    this.editModal.style.display = 'none';
                });
                
                window.addEventListener('click', (e) => {
                    if (e.target === this.editModal) {
                        this.editModal.style.display = 'none';
                    }
                });
            }
            
            handleAddTask(e) {
                e.preventDefault();
                
                const title = document.getElementById('taskTitle').value.trim();
                const description = document.getElementById('taskDescription').value.trim();
                const priority = document.getElementById('taskPriority').value;
                const date = document.getElementById('taskDate').value;
                const time = document.getElementById('taskTime').value;
                
                if (!title) return;
                
                const task = {
                    id: Date.now().toString(),
                    title,
                    description,
                    priority,
                    date,
                    time,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                this.tasks.push(task);
                this.saveTasks();
                this.renderTasks();
                this.taskForm.reset();
            }
            
            handleEditTask(e) {
                e.preventDefault();
                
                const title = document.getElementById('editTitle').value.trim();
                const description = document.getElementById('editDescription').value.trim();
                const priority = document.getElementById('editPriority').value;
                const date = document.getElementById('editDate').value;
                const time = document.getElementById('editTime').value;
                
                if (!title) return;
                
                const taskIndex = this.tasks.findIndex(task => task.id === this.editingTaskId);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex] = {
                        ...this.tasks[taskIndex],
                        title,
                        description,
                        priority,
                        date,
                        time
                    };
                    
                    this.saveTasks();
                    this.renderTasks();
                    this.editModal.style.display = 'none';
                }
            }
            
            handleFilterChange(e) {
                this.filterButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                this.currentFilter = e.target.dataset.filter;
                this.renderTasks();
            }
            
            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                }
            }
            
            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(task => task.id !== taskId);
                    this.saveTasks();
                    this.renderTasks();
                }
            }
            
            editTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    this.editingTaskId = taskId;
                    
                    document.getElementById('editTitle').value = task.title;
                    document.getElementById('editDescription').value = task.description;
                    document.getElementById('editPriority').value = task.priority;
                    document.getElementById('editDate').value = task.date;
                    document.getElementById('editTime').value = task.time;
                    
                    this.editModal.style.display = 'block';
                }
            }
            
            getFilteredTasks() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                return this.tasks.filter(task => {
                    switch (this.currentFilter) {
                        case 'completed':
                            return task.completed;
                        case 'pending':
                            return !task.completed;
                        case 'today':
                            if (!task.date) return false;
                            const taskDate = new Date(task.date);
                            return taskDate.getTime() === today.getTime();
                        case 'overdue':
                            if (!task.date || task.completed) return false;
                            const taskDateTime = new Date(task.date + (task.time ? `T${task.time}` : ''));
                            return taskDateTime < new Date();
                        default:
                            return true;
                    }
                });
            }
            
            formatDate(date, time) {
                if (!date) return '';
                
                const taskDate = new Date(date);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                today.setHours(0, 0, 0, 0);
                tomorrow.setHours(0, 0, 0, 0);
                taskDate.setHours(0, 0, 0, 0);
                
                let dateStr = '';
                if (taskDate.getTime() === today.getTime()) {
                    dateStr = 'Today';
                } else if (taskDate.getTime() === tomorrow.getTime()) {
                    dateStr = 'Tomorrow';
                } else {
                    dateStr = taskDate.toLocaleDateString();
                }
                
                if (time) {
                    const timeObj = new Date(`2000-01-01T${time}`);
                    dateStr += ` at ${timeObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                }
                
                return dateStr;
            }
            
            isOverdue(task) {
                if (!task.date || task.completed) return false;
                const taskDateTime = new Date(task.date + (task.time ? `T${task.time}` : ''));
                return taskDateTime < new Date();
            }
            
            renderTasks() {
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    this.taskList.innerHTML = `
                        <div class="empty-state">
                            <h3>No tasks found</h3>
                            <p>Try changing your filter or add a new task.</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort tasks: incomplete first, then by priority, then by date
                const sortedTasks = filteredTasks.sort((a, b) => {
                    if (a.completed !== b.completed) {
                        return a.completed ? 1 : -1;
                    }
                    
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    }
                    
                    if (a.date && b.date) {
                        return new Date(a.date) - new Date(b.date);
                    }
                    
                    return new Date(a.createdAt) - new Date(b.createdAt);
                });
                
                this.taskList.innerHTML = sortedTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <div class="task-header">
                            <div style="flex: 1;">
                                <div style="display: flex; align-items: center; margin-bottom: 5px;">
                                    <input type="checkbox" class="complete-checkbox" 
                                           ${task.completed ? 'checked' : ''} 
                                           onchange="app.toggleTask('${task.id}')">
                                    <div class="task-title">${task.title}</div>
                                </div>
                                ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="task-meta">
                            <div class="task-meta-item">
                                <span>Priority:</span>
                                <span class="priority-${task.priority}">${task.priority.toUpperCase()}</span>
                            </div>
                            ${task.date ? `
                                <div class="task-meta-item ${this.isOverdue(task) ? 'priority-high' : ''}">
                                    <span>üìÖ</span>
                                    <span>${this.formatDate(task.date, task.time)}</span>
                                    ${this.isOverdue(task) ? '<span>(OVERDUE)</span>' : ''}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="task-actions">
                            <button class="btn btn-small btn-edit" onclick="app.editTask('${task.id}')">
                                Edit
                            </button>
                            <button class="btn btn-small btn-delete" onclick="app.deleteTask('${task.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }
        }
        
        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
